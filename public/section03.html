<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../src/CSS/section03.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section class="section03">
        <video class="video" autoplay muted loop>
            <source src="../src/Section/section033.mp4" type="video/mp4"/>
        </video>
        <!-- display를 grid 형태로 구성하여 컨텐츠들을 나열 -->
        <div class="grid">

            <!-- BEAUTY -->
            <a class="card tall" href="#">
                <img src="../src/기타파일/웹디자인 로고/더마코스메틱.png" alt="더마코스메틱">
                <div class="overlay">
                    <span class="category">BEAUTY</span>
                    <strong>더마코스메틱</strong>
                    <span class="arrow">→</span>
                </div>
            </a>

            <!-- EMALL -->
            <a class="card" href="#">
                <img src="../src/기타파일/웹디자인 로고/emall.png" alt="" class="img2">
                <div class="overlay horizontal">
                    <span class="category">EMALL</span>
                    <strong>동화Mall</strong>
                    <span class="arrow">→</span>
                </div>
            </a>

            <!-- DRINK (hover swap) -->
            <a class="card drink tall" href="#">
                <div class="image-wrap">
                    <img src="../src/기타파일/웹디자인 로고/활명수쓴.png" class="img-default" alt="">
                    <img src="drink-hover.jpg" class="img-hover" alt="">
                </div>

                <div class="overlay drink-overlay">
                    <span class="category">DRINK</span>
                    <strong>활명수</strong>
                    <p>
                        인류의 건강과 생명에 기여하는<br>
                        원료의약품 / 일반의약품 제조
                    </p>
                    <button>자세히 보기 →</button>
                </div>
            </a>

            <!-- MEDICINE - 알보칠 -->
            <a class="card tall" href="#">
                <img src="../src/기타파일/웹디자인 로고/알보칠.png" alt="">
                <div class="overlay">
                    <span class="category">MEDICINE</span>
                    <strong>알보칠</strong>
                    <span class="arrow">→</span>
                </div>
            </a>

            <!-- MEDICINE - 후시딘 -->
            <a class="card" href="#">
                <img src="../src/기타파일/웹디자인 로고/후시딘.png" alt="" class="img2">
                <div class="overlay">
                    <span class="category">MEDICINE</span>
                    <strong>후시딘</strong>
                    <span class="arrow">→</span>
                </div>
            </a>

            <!-- TOOTH -->
            <a class="card" href="#">
                <img src="../src/기타파일/웹디자인 로고/잇치.png" alt="" class="img2">
                <div class="overlay">
                    <span class="category">TOOTH</span>
                    <strong>잇치</strong>
                    <span class="arrow">→</span>
                </div>
            </a>

        </div>
    </section>

</body>

</html>
