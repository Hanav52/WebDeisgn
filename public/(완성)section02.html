<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/CSS/(완성)section02.css">
    <title>Document</title>
</head>

<body>
    <section class="history">
        <div class="history-overlay"></div>

        <div class="history-inner">

            <!-- 타임라인 라인 -->
            <div class="timeline-line"></div>
            <div class="first-line"></div>
            <div class="first-first">
                <img src="../src/기타파일/drop.png" width="58px" height="58px">
            </div>
            <div class="second-line"></div>
            <div class="second-first">
                <img src="../src/기타파일/file-plus-02.png" width="58px" height="58px">
            </div>
            <div class="third-line"></div>
            <div class="third-first">
                <img src="../src/기타파일/box.png" width="58px" height="58px">
            </div>
            <div class="fourth-line"></div>
            <div class="fourth-first">
                <img src="../src/기타파일/home-02.png" width="58px" height="58px">
            </div>
            

            <!-- 1897 -->
            <div class="timelinedot first1"></div>
            <div class="timelinedot second2"></div>
            <div class="timelinedot third3"></div>
            <div class="timelinedot fourth4"></div>

            <div class="timeline-item bottom" style="left: 14%;">
                <div class="content">
                    <h4>1897년</h4>
                    <p>궁중 선전소 노천 민변호, 대한민국<br>최초 신약 '활명수'
                        개발</p>
                </div>
            </div>

            <!-- 1960s -->
            <div class="timeline-item top" style="left: 30%;">
                <div class="content">
                    <p>동화약품 공업주식회사로 상호 변경</p>
                    <h4>1962s</h4>
                </div>
            </div>

            <!-- 1990s -->
            <div class="timeline-item bottom" style="left: 46%;">
                <div class="content">
                    <h4>1990s</h4>
                    <p>
                        한국 기네스북 4개 부문 등재<br>
                        까스 활명수 발매<br>
                        제네릭 의약품 생산 확대
                    </p>
                </div>
            </div>

            <!-- 2020s -->
            <div class="timeline-item top" style="left: 64%;">
                <div class="content">
                    <p>베트남 약국 프랜차이즈<br>매장 1호점 오픈</p>
                    <h4>2020s</h4>
                </div>
            </div>

            <!-- 로고 -->
            <div class="history-logo">
                <div class="historycircle2">
                    <div class="historycircle">
                        <div class="logo-circle">
                            <img src="../src/기타파일/section2-logo.png">
                            <p>동화약품</p>
                            <p>SINCE 1897</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
